#############################################################
# pingdirectory values
#############################################################
pingdirectory:
  envs:
    K8S_CLUSTERS: us eu
    K8S_CLUSTER: eu
    K8S_SEED_CLUSTER: us
    K8S_NUM_REPLICAS: "12"
    K8S_POD_HOSTNAME_PREFIX: "${RELEASE}-pingdirectory-"
    K8S_POD_HOSTNAME_SUFFIX:  ".${RELEASE}.eu.internal.ping-cluster.com"
    K8S_SEED_HOSTNAME_SUFFIX:  ".${RELEASE}.us.internal.ping-cluster.com"
    K8S_INCREMENT_PORTS: "false"
  services:
    clusterExternalDNSHostname: "${RELEASE}.eu.internal.ping-cluster.com"

